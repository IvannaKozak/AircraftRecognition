# Dataset path, training and validation data files relative to 'path'
path: ../dataset  # path to your dataset root directory, assuming the 'yolov5' folder is at the same directory level as 'dataset'
train: ../preparing_data/modified_train.txt  # path to training data, since the file is outside the 'dataset' directory, we navigate up one level and then to the 'preparing_data' directory
val: ../preparing_data/modified_test.txt  # path to validation data


